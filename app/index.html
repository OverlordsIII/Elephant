<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Elephant</title>

    <link rel="icon" href="../icons/elephant.png">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div id="create-modal" class="active-modal">
        <div>
            <div id="create-sidebar">
                <h1>Create A New Deck</h1>
                <p>You will now create a new Elephant Study Deck that you can access on your computer at any time.</p>
            </div>
            <div id="main-create">

            </div>
        </div>
    </div>
    <div id="sidebar">
        <button>+ Create Deck</button>
    </div>
    <div id="parent-container">
        <div id="navbar">
            <div id="logo-div">
                <img src="../icons/elephant.png" alt="">
                <div>
                    <h1>Elephant</h1>
                    <p>The Better Flashcards</p>
                </div>
            </div>
        </div>
        <div id="main-container">
            <div>
                <div></div>
                <div>
                    <h1>Entrepreneurship 101</h1>
                    <p>Learn about entrepreneurship keywords and more about how to become a good entrepreneur.</p>
                    <button>Open Deck</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
