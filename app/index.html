<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Elephant</title>

    <link rel="icon" href="../icons/elephant.png">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div id="settings-modal" class="active-modal">
        <div id="settings-theme">
            <h2>Update Theme</h2>
            <div>
                <div id="theme-1" onclick="setTheme(0)"></div>
                <div id="theme-2" onclick="setTheme(1)"></div>
                <div id="theme-3" onclick="setTheme(2)"></div>
            </div>
        </div>
        <div id="settings-mode">
            <h2>Dark Mode?</h2>
            <input type="checkbox" id="dark-mode-input" onchange="setMode()">
        </div>
    </div>
    <div id="review-modal" class="active-modal">
        
    </div>
    <div id="create-modal" class="inactive-modal">
        <div>
            <div id="create-sidebar">
                <h1 id="create-header"></h1>
                <p id="create-description"></p>
                <p>List of Hotkeys:</p>
                <ul>
                    <li>Enter - Create New Card</li>
                    <li>Ctrl + D - Add Definition</li>
                    <li>Ctrl + Enter - Save Changes</li>
                    <li>Esc - Cancel Changes</li>
                </ul>
            </div>
            <div id="main-create"></div>
            <div id="card-information">
                <h1>Deck Information</h1>
                <input type="text" placeholder="Deck Name" id="create-deck-name">
                <textarea name="" cols="30" rows="10" placeholder="Description" id="create-deck-desc"></textarea>
                <input type="text" placeholder="Deck Image" id="create-deck-img">
                <button id="save-card" onclick="saveChanges()">Save Changes</button>
                <button id="cancel-card" onclick="closeCreateModal()">Cancel Changes</button>
            </div>
        </div>
    </div>
    <div id="sidebar">
        <button onclick="createDeck()">+ Create Deck</button>
    </div>
    <div id="parent-container">
        <div id="navbar">
            <div id="logo-div">
                <img src="../icons/elephant.png" alt="">
                <div>
                    <h1>Elephant</h1>
                    <p>The Better Flashcards</p>
                </div>
            </div>
            <div id="navbar-right">
                <div id="progress-bar"></div>
                <div class="navbar-icon-btn">
                    <img src="icons/inventory.svg" alt="Bro" id="inventory">
                </div>
                <div class="navbar-icon-btn">
                    <img src="icons/notif.svg" alt="Bro" id="notifs">
                </div>
                <div class="navbar-icon-btn">
                    <img src="icons/settings.svg" alt="Bro" id="inventory">
                </div>
            </div>
        </div>
        <div id="main-container"></div>
    </div>
</body>
</html>
