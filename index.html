<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant - The Better Flashcards</title>

    <link rel="icon" href="icons/elephant.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="navbar">
        <img src="icons/elephant.png" alt="">
        <div id="navbar-headers">
            <h1>Elephant</h1>
            <p>The Better Flashcards</p>
        </div>
        <div id="navbar-right">
            <div id="profile">
                <div>
                    <h1>Random User</h1>
                    <p>Alpha Tester</p>
                </div>
            </div>
        </div>
    </div>
    <div id="main-container">
        <div id="main-flashcard">
            <div>
                <h1>Evaluate the following expression:</h1>
                <h1>e^iπ + 1</h1>
            </div>
            <div>
                <h6>cos(π/2) + isin(π/2)</h6>
                <h6>sin(3π/2) + icos(3π/2)</h6>
                <h6>0</h6>
                <h6>1</h6>
                <h6 class="skip-btn">Skip Question</h6>
            </div>
        </div>
    </div>
</body>
</html>
